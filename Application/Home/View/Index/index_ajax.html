
    <div class="pure-u-1 pure-u-md-3-4">
     <div class="content_container">
<foreach name="article" item="v">
      <div class="post">
          <h2 class="post-title"><a href="javascript:void(0);" data-url="{:U('index/article',array('id'=>$v['id']))}">{$v.title}</a></h2>
       <div class="post-meta">
        {$v.created_time|date='y-m-d',###}
       </div>
       <!--<a data-thread-key="2016/02/25/未到过的远方/" href="" class="ds-thread-count"></a>-->
       <div class="post-content">
        {$v.description}  &nbsp;....
       </div>
       <p class="readmore"><a href="javascript:void(0);" data-url="{:U('index/article',array('id'=>$v['id']))}">阅读更多</a></p>
      </div>
</foreach>
      <nav class="page-navigator">
       {$page}
      </nav>
     </div>
    </div>
<script>
    $('.post-title>a').click(function(){
        get_ajax_data($(this));
    })
    $('.readmore>a').click(function(){
        get_ajax_data($(this));
    })
</script>
